---

default:
  image: registry.cri.epita.fr/cri/infrastructure/nixpie/nixos-pie
  before_script:
    - mkdir -p /tmp /var/tmp
    - meson setup -Ddoc=true builddir

stages:
  - build
  - test
  - clang
  - doc

build main:
  stage: build
  script:
    - ninja -C builddir 42sh


build unit_tests:
  stage: build
  script:
    - ninja -C builddir testsuite


func_test:
  stage: test
  needs: ["build:main"]
  script:
    - ./pharaoh tests/functional

unit_test:
  stage: test
  needs: ["build:unit_tests"]
  script:
    - ./builddir/testsuite

clang-format:
  stage: clang
  needs: []
  before_script: []
  script:
    - find . -type f -name '*.[ch]' -exec clang-format --style=file -i {} ';'
    - git diff --exit-code
  after_script:
    - git diff > diff
  artifacts:
    paths:
      - diff
    expose_as: clang-format diff
    when: on_failure

doc:
  stage: doc
  needs: []
  script:
    - meson compile -C builddir doxygen_doc
  artifacts:
    paths:
      - builddir/doxygen_doc
    expose_as: documentation
